<body>
    <div class="section">
        <div class="left">
            <h2>Fanisi Sacco</h2>
            <div class="profile__info">
                <div class="avatar"></div>
                <div class="middle__info">
                    <h2>Susan Kimani</h2>
                    <p>Administrator</p>
                </div>
                <!-- <img src="./caret-down-solid.svg" alt=""> -->
            </div>
            <div class="left__links">
                <a href="">Dashboard</a>
                <a href="">Add members</a>

                <a href="">Loan Requests</a>
                <a href="">Loan List</a>

                <a href="">Settings</a>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="icons">
                    <img src="/mail.png" alt="">
                    <img src="/notification.png" alt="">
                    <img src="/settings.png" alt="">
                </div>

            </div>
            <p>Add Members</p>
            <div class="input">
                <p>Full Name:</p>
                <input id="name" type="text" placeholder="Enter the Members Full Name">
            </div>

            <div class="input">
                <p>Id Number:</p>
                <input id="Id" type="text" placeholder="Enter their Id Number">
            </div>
            <div class="input">

                <input id="phoneNumber" type="text" placeholder="Enter their Phone Number">
            </div>
            <div class="input">
                <p>Email:</p>
                <input id="email" type="email" placeholder="Enter their Email Address">
            </div>
            <div class="input">
                <p>Assigned Password:</p>
                <input id="password" type="text" placeholder="Enter their Password">
            </div>

            <a id="addMember">Add Member</a>



        </div>
