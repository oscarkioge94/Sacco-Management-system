<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="section" class="section">
        <input id="name" type="text" placeholder="Enter your name" />
        <input id="email" type="email" placeholder="Enter your Email" />
        <input class="password" id="password1" type="text" placeholder="Enter your Password" />
        <input class="password" id="password2" type="text" placeholder="Confirm your password" />
        <label for="cars">Choose your Role:</label>

        <select name="Role" id="role">
            <option value=""></option>
            <option value="user">User</option>
            <option value="accountant">Accountant</option>
            <option value="admin">Admin</option>

        </select>
        <a id="signUp">Signup</a>

    </div>
    <div id="loader" class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
    </div>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/register.js"></script>

</body>

</html>
